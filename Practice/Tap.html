<!DOCTYPE html>
<html>
<style>
#container {
  width: 400px;
  height: 400px;
  position: relative;
  background: yellow;
}
#judgeline {
  width:5px;
  height:400px;
  position:absolute;
  background-color:black;
  left:280px;
}
</style>
<body>

<p><button onclick="SpawnNote()">Spawn</button></p> 
<p><button onclick="JudgeTap()">Tap</button></p>

<div id ="container">
  <div id ="judgeline"></div>
</div>
<div id="texts">
  <p id = "noteposition"> </p>
</div>

<script>

var noteID = 0; 

function SpawnNote() {

// create new note element

const elem = document.createElement("div");
elem.id = "note";
elem.style.width = "5px";
elem.style.height= "50px";
elem.style.position= "absolute";
elem.style.backgroundColor = "red";
elem.style.top= "175px";
noteID=(noteID+1)%20;
document.getElementById("container").appendChild(elem);

// animate

  let id = null;
  let pos = 0;
  clearInterval(id);
  id = setInterval(frame, 5);
  function frame() {
    if (pos >= 400) {
    document.getElementById("noteposition").innerHTML = "";
    clearInterval(id);
    elem.remove()
    } else {
    pos++; 
    elem.style.left = pos + "px"; 
    }
  }
}

function JudgeTap() {
	const elem = document.getElementById("note");   
	var pos = elem.style.left;
    
    if(Math.abs(parseInt(pos)-280)<10){
    document.getElementById("noteposition").innerHTML = "perfect";
    }
    else if(Math.abs(parseInt(pos)-280)<50){
    document.getElementById("noteposition").innerHTML = "great";
    }
    else if(Math.abs(parseInt(pos)-280)<100){
    document.getElementById("noteposition").innerHTML = "good";
    }
    else{
    document.getElementById("noteposition").innerHTML = "miss";
    }
    elem.remove()
}
</script>

</body>
</html>
